<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example page</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>A</li>
        <li>B</li>
        <Li>C</li>
    </ul>

    <h1>Ordered list</h1>
    <ol>
        <li>A</li>
        <li>B</li>
        <Li>C</li>
    </ol>

    <h1>Embeded list</h1>
    <ul>
        <li>A</li>
        <li>B</li>
        <Li>C
            <ol>
                <LI>C1</LI>
                <LI>C2</LI>
            </ol>
        </li>
    </ul>

    <h1>Description List</h1>
    <dl>
        <dt>Title:</dt>
        <dd>Physics</dd>
        
        <dt>Authors:</dt>
        <dd>Halliday, David</dd>
        <dd>Resnick, Robert</dd>
    </dl>
</body>
</html>
